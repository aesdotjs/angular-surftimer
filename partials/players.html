<div class="row playersview" scroll>
    <div class="col-md-12">
        <div class="row view-header map">
            <div class="col-md-12">
                <h1>Displaying {{ccode!=0?ccode:''}} Player List</h1>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-md-offset-7 sort-bar">
        <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="sort='name'">Name</button>
        <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="sort='rank'">Rank</button>
        <input ng-model="searchPlayer" class="inputdark pull-right" placeholder="Search Players..."/>
    </div>
    <div ng-repeat="player in players  | filter:searchPlayer | orderBy:sort | limitTo:max" class="col-md-4 col-sm-6 widgetanim" repeatprogress>
        <div class="mapwidget">
            <div class="title">
                <a ng-href="#/player/{{player.id}}">{{player.name | limitTo:25:0}}</a>
                <span>#{{player.rank}}</span>
            </div>
            <div class="info">
                <div class="playerpoints">{{player.totalpoints}} Points</div>
            </div>
        </div>
    </div>
</div>
