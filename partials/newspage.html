<div class="row newspage"  scroll>
	<div class="col-md-12">
        <div class="row view-header newspage">
            <div class="col-md-12">
                <h1>News</h1>
            </div>
        </div>
    </div>
	<div class="col-md-12" ng-if="isAdmin">
		<div class="row commentcont">
            <div class="col-md-6">
                <h2>News</h2>
                <form>
                	<input ng-model="form.newtitle" placeholder="Title" class="inputdark"/>
                    <textarea rows="5" class="commentarea" ng-model="form.newnews" placeholder="Write your news(You can use Markdown)">
                    </textarea>
                </form>
            </div>
            <div class="col-md-6">
                <h2>News Preview</h2>
                <div class="postpreview"  btf-markdown="form.newnews"></div>
            </div>
            <div class="col-md-12">
                <button ng-click="sendNews()" class="sendbtn">Send</button>
            </div>
        </div>
    </div>
    <div class="col-md-12 newscont">
    	<div class="row commentanim" ng-repeat="post in news">
    		<div class="col-md-12">
    			<div class="row news">
	    			<div class="col-md-12 title">
	    				<a ng-href="#/news/{{post.news_id}}">{{post.title}}</a>
	    				<span class="comment-date pull-right" am-time-ago="post.timestamp | secondsToDateTime"></span>
	    			</div>
	    			<div btf-markdown="post.body" class="col-md-12 newsbody">
	    			</div>
	    			
	    		</div>
    		</div>
    	</div>
    </div>
</div>
